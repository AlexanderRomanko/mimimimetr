<body>
<div th:insert="~{parts/parts :: navbar} "></div>
<div class="d-flex" id="vote">
    <div class="container text-center my-4">
        <br>
        <h2 style="color: white">Which one do you like better?</h2>
        <br>
        <form method="post" th:action="'/vote/' + ${cat1.tag}">
            <div class="row justify-content-center">
                <div class="col-5 m-3">
                    <div class="card shadow-sm">
                        <img th:src="@{/img/} + ${cat1.tag} + '/' + ${cat1.filename}" class="d-block" alt="...">
                        <div class="card-body">
                            <button type="submit" class="btn btn-secondary" th:value="${cat1.name}">First cat name</button>
                        </div>
                    </div>
                </div>
                <div class="col-5 m-3">
                    <div class="card shadow-sm">
                        <img th:src="@{/img/} + ${cat2.tag} + '/' + ${cat2.filename}" class="d-block" alt="...">
                        <div class="card-body">
                            <button type="submit" class="btn btn-secondary" th:value="${cat2.name}">Second cat name</button>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" th:name="cats" th:value="${cats}">
        </form>
    </div>
</div>
<br>
<div class="container text-center mt-5">
    <h2>Choose your favourite.</h2>
    <br>
    <h3>Here you can vote for your favorite photos and see the most popular ones from other users, as well as create your own collection for voting.</h3>
</div>
