<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Мимимиметр</title>
</head>
<body>
<div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <h3 th:text="'Коллекция &quot;' + ${tag} + '&quot;.'"></h3>
    <span th:if="${#lists.isEmpty(cats)}">Коллекция пуста.</span>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выход"/>
    </form>
    <a href="/main">Вернуться на главную страницу</a>
    <form method="post" th:action="@{/collection/} + ${tag}"  enctype="multipart/form-data">
        <p>
            <input type="hidden" th:name="tag" th:value="${tag}">
            <input type="text" name="name" required placeholder="Введите имя котика">
            <input type="file" name="file" required placeholder="Выберите файл">
            <span th:if="${error}">
            <div th:text="${error}"></div>
        </span>
        </p>
        <button type="submit">Добавить</button>
    </form>

    <div class="row" th:each="cat : ${cats}">
        <div class="col-9">
            <form method="get" enctype="multipart/form-data">
                <div class="row row-cols-1 row-cols-md-2 g-4 mt-3 p-4">
                    <div class="col">
                        <div class="card text-white bg-dark" style="max-width: 40rem;">
                            <span th:if="${cat.name}"><img th:src="@{/img/} + ${cat.filename}" class="card-img-top" alt="..."></span>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${cat.name}"></h5>
                                <!--                            <button type="submit">Удалить</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3">
            <form method="post" th:action="@{/collection/} + ${tag} + '/delete'">
                <input type="hidden" th:name="cat" th:value="${cat}">
<!--                <input type="hidden" name="_method" value="delete">-->
                <button type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
