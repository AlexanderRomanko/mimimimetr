<div th:insert="~{parts/parts :: navbar} "></div>
<div class="d-flex" id="vote">
    <div class="container text-center my-4">
        <br>
        <h2 style="color: white">Collections List.</h2>
        <br>
        <div class="row justify-content-center">
            <form method="get" th:action="chooseCollection">
                <div th:each="field : ${collectionsList}" class="col">
                    <div class="col-5 m-3">
                        <div class="card shadow-sm">
                            <span th:if="${field}">
                                <img class="img-fluid" th:src="@{/img/} + ${field.tag} + '/' + ${field.filename}" alt="..."></span>
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" focusable="false">.
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                            </svg>
                            <div class="card-body">
                                <h2 th:text="${field.filename}">Collection</h2>
<!--                                <button type="submit" class="btn btn-secondary" th:value="${field}">Collection</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container text-center mt-5">
    <h2>Choose collection to vote.</h2>
    <br>
    <h3>Here you can vote for your favorite photos and see the most popular ones from other users, as well as create your own collection for voting.</h3>
