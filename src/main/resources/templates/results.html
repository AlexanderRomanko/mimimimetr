<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimimimetr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div th:insert="~{parts/parts :: navbar} "></div>
<div class="container-fluid" id="vote">
    <div class="row text-center align-items-center" style="height: 46vh">
        <div class="display-3" style="color: white">Voting results. Top 10:</div>
    </div>
</div>
<div class="container-fluid text-center mt-3">
    <div class="row justify-content-center align-items-center text-center" th:each="votedElement : ${votedList}" style="height: 45vh">
        <div class="h2" style="color: #D62828" th:text="${votedElementStat.index + 1} + ' place'"></div>
        <div class="card col-12 col-lg-10 col-xl-6 shadow">
            <img th:src="'/img/' + ${votedElement.coll.name} + '/' + ${votedElement.filename}" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="h2" th:text="${votedElement.name} + ' - ' + ${votedElement.likes} + ' likes'">Name - Likes</div>
            </div>
        </div>
    </div>
    <a href="/vote/chooseCollection" class="btn btn-danger mt-3 mb-4">Continue</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
