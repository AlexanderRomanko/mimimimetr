<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimimimetr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div th:insert="~{parts/parts :: navbar} "></div>
<div class="d-flex justify-content-center align-items-center" id="collection">
    <form method="post" class="text-center" th:action="'/collection/'">
        <div class="display-3" style="color: white">Enter new collection name</div>
        <div><label><input type="text" class="form-control mt-2" th:name="collName" placeholder="Collection name" autofocus required></label></div>
        <div><input type="submit" class="btn btn-danger mt-4" value="Continue"></div>
        <div th:if="${error}">
            <h3 class="mt-3" style="color: white" th:text="${error}"></h3>
        </div>
    </form>
</div>
<div class="container d-flex text-center align-items-center" style="height: 45vh">
    <div>
        <div class="display-3">Create your collection</div>
        <div class="h2 mt-xl-4 mt-lg-3 mt-md-2 mt-1">Here you can vote for your favorite photos and see the most popular ones from other users, as well as create your own collection for voting.</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
