<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimimimetr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div th:insert="~{parts/parts :: navbar} "></div>
<div class="d-flex" id="vote">
    <div class="container text-center my-4">
        <br>
        <h2 style="color: white" th:text="'User ' + ${user.username} + ' edit:'">User edit</h2>
        <br>
        <form method="post" th:action="user">
            <div>
                User name:
            </div>
            <div>
                <label>
                    <input type="text" name="username" th:value="${user.username}">
                </label>
            </div>
            Roles:
            <div th:each="role : ${roles}">
                <label>
                    <input type="checkbox" th:name="${role}" th:checked="${user.roles.contains(role)}">
                </label>
                <label th:text="${role}"></label>
            </div>
            <input type="hidden" name="userId" th:value="${user.id}">
            <button type="submit">Save changes</button>
        </form>
    </div>
</div>
<br>
<div class="container text-center mt-5">
    <h2>Edit username and roles of selected user.</h2>
    <br>
    <h3>Here you can vote for your favorite photos and see the most popular ones from other users, as well as create your own collection for voting.</h3>
</div>

</body>
</html>
