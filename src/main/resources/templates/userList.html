<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimimimetr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div th:insert="~{parts/parts :: navbar} "></div>
<div class="d-flex text-center justify-content-center align-items-center" id="userlist">
    <div class="row justify-content-center mb-3">
        <div class="display-3" style="color: white">User List</div>
        <div class="scrollable col-12 col-md-10 mt-3">
            <table class="table align-middle">
                <thead class="table-secondary">
                <tr>
                    <th scope="col">Name:</th>
                    <th scope="col">Roles:</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <form method="get" th:action="user">
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${#strings.setJoin(user.roles, ', ')}"></td>
                        <td><input type="submit" class="btn btn-danger" th:formaction="@{user/} + ${user.id}" value="Edit user"></td>
                    </tr>
                </form>
                </tbody>
            </table>
        </div>

    </div>
</div>
<div class="container d-flex text-center align-items-center" style="height: 45vh">
    <div>
        <div class="display-3" th:text="'Welcome ' + ${#httpServletRequest.remoteUser}">List of all registered users.</div>
        <div class="h2 mt-xl-4 mt-lg-3 mt-md-2 mt-1">Here you can vote for your favorite photos and see the most popular ones from other users, as well as create your own collection for voting.</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
