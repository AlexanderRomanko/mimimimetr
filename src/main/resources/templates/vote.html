<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Мимимиметр</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" href="/static/style.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
<style>
    body { background-color:#19a5c8; color: #FFB919; }
</style>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal" th:text="${#httpServletRequest.remoteUser}" style="color: black">User</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/main">Главная страница</a>
        <a class="p-2 text-dark" href="/vote">Голосовать</a>
        <a class="p-2 text-dark" href="/collection">Создать коллекцию</a>
        <a sec:authorize="hasAuthority('ADMIN')" class="p-2 text-dark" href="/user">Список пользователей</a>
    </nav>
    <form th:action="@{/logout}" method="post">
        <input class="btn btn-warning" type="submit" value="Выход"/>
    </form>

</header>
</header>
<div class="container">
    <h1>Мимимиметр</h1>
    <h3>Кто из них мимимишее? Кликни по фотографии!</h3>
    <br>
    <form method="get" th:action="vote">
        <tr>
            <div class="row row-cols-1 row-cols-md-2 g-4 mt-3 p-4">
                <div class="col">
                    <div class="card text-white bg-dark" style="max-width: 40rem;">
                        <span th:if="${cat1.name}"><img th:src="@{/img/} + ${cat1.filename}" class="card-img-top" alt="..."></span>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cat1.name}"></h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-dark" style="max-width: 40rem;">
<!--                        <span th:if="${cat.name}"><img th:src="@{/img/} + ${cat.filename}" class="card-img-top" alt="..."></span>-->
<!--                        <div class="card-body">-->
<!--                            <h5 class="card-title" th:text="${cat.name}"></h5>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </tr>
    </form>
</div>
</body>
</html>
