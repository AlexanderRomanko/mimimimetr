<div class="text-center mt-5">
    <h2>Create a new account.</h2>
    <div th:if="${message != null}">
        <h3 th:text="${message}"></h3>
    </div>
    <form th:action="@{/registration}" method="post">
        <div class="d-grid gap-2 col-2 mx-auto mt-3"><label><input type="text" class="form-control" name="username" placeholder="Enter username" required autofocus/></label></div>
        <div class="d-grid gap-2 col-2 mx-auto mt-3"><label><input type="password" class="form-control" name="password" placeholder="Enter password" required/></label></div>
        <div class="d-grid gap-2 col-2 mx-auto mt-3"><input type="submit" class="btn btn-danger" value="Sign up"></div>

    </form>
</div>
